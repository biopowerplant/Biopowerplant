<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALB - Raccolta dati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0078d7;
      font-size: 22px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .note {
      text-align: center;
      color: #555;
      margin-top: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titolo"></h1>

    <label for="produzione">Produzione (kWh)</label>
    <input type="number" id="produzione" placeholder="Inserisci valore">

    <label for="acquisto">Acquisto (kWh)</label>
    <input type="number" id="acquisto" placeholder="Inserisci valore">

    <label for="cessione">Cessione (kWh)</label>
    <input type="number" id="cessione" placeholder="Inserisci valore">

    <button id="btnInvia" onclick="inviaDati()">üì§ Invia dati</button>

    <p class="note" id="messaggio"></p>
  </div>

  <script>
    // Calcolo mese precedente in italiano
    const mesi = [
      "Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno",
      "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"
    ];
    const oggi = new Date();
    const mesePrec = oggi.getMonth() === 0 ? 11 : oggi.getMonth() - 1;
    const nomeMese = mesi[mesePrec].toUpperCase();

    // Imposta titolo dinamico
    document.getElementById("titolo").innerText = `ALB ‚Äì Raccolta dati mese ${nomeMese}`;

    // Invio reale al flusso Power Automate
    async function inviaDati() {
      const produzione = document.getElementById("produzione").value;
      const acquisto = document.getElementById("acquisto").value;
      const cessione = document.getElementById("cessione").value;
      const messaggio = document.getElementById("messaggio");

      if (!produzione || !acquisto || !cessione) {
        messaggio.innerText = "‚ö†Ô∏è Compila tutti i campi prima di inviare.";
        messaggio.style.color = "red";
        return;
      }

      // Dati da inviare al Flow
      const data = {
        codice_cliente: "ALB",
        mese: nomeMese,
        produzione: parseFloat(produzione),
        acquisto: parseFloat(acquisto),
        cessione: parseFloat(cessione)
      };

      // URL Power Automate (HTTP Trigger)
      const flowUrl = "https://default355eeb9eba794eb3a1b8708f95a2b4.58.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/b991c7803d5c4886a5a2b0874e570dec/triggers/manual/paths/invoke?api-version=1";

      try {
        const response = await fetch(flowUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          messaggio.style.color = "green";
          messaggio.innerText = `‚úÖ Dati inviati con successo per il mese di ${nomeMese}.`;
        } else {
          messaggio.style.color = "red";
          messaggio.innerText = "‚ùå Errore durante l'invio dei dati. Riprovare.";
        }
      } catch (error) {
        messaggio.style.color = "red";
        messaggio.innerText = "‚ö†Ô∏è Errore di connessione al server.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
