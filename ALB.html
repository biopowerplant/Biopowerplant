<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALB - Raccolta dati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0078d7;
      font-size: 22px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .note {
      text-align: center;
      color: #555;
      margin-top: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titolo"></h1>

    <label for="produzione">Produzione (kWh)</label>
    <input type="number" id="produzione" placeholder="Inserisci valore">

    <label for="acquisto">Acquisto (kWh)</label>
    <input type="number" id="acquisto" placeholder="Inserisci valore">

    <label for="cessione">Cessione (kWh)</label>
    <input type="number" id="cessione" placeholder="Inserisci valore">

    <button id="btnInvia" onclick="inviaDati()">üì§ Invia dati</button>

    <p class="note" id="messaggio"></p>
  </div>

  <script>
    // Calcolo mese precedente
    const mesi = [
      "Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno",
      "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"
    ];
    const oggi = new Date();
    const mesePrec = oggi.getMonth() === 0 ? 11 : oggi.getMonth() - 1;
    const nomeMese = mesi[mesePrec];

    // Imposta titolo dinamico
    document.getElementById("titolo").innerText = `ALB ‚Äì Raccolta dati mese ${nomeMese}`;

    // Finto invio per ora
    function inviaDati() {
      const produzione = document.getElementById("produzione").value;
      const acquisto = document.getElementById("acquisto").value;
      const cessione = document.getElementById("cessione").value;

      if (!produzione || !acquisto || !cessione) {
        document.getElementById("messaggio").innerText = "‚ö†Ô∏è Compila tutti i campi prima di inviare.";
        return;
      }

      document.getElementById("messaggio").innerText = 
        `‚úÖ Dati salvati localmente. (Simulazione invio Power Automate)
        \nProduzione: ${produzione} ‚Äì Acquisto: ${acquisto} ‚Äì Cessione: ${cessione}`;
    }
  </script>
</body>
</html>
